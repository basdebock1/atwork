<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Under Construction Website</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>Under Construction</h1>
		<img id="landing-img" src="img/construction-icon.jpg" alt="roadblock" loading="lazy">
		<p>This website is under construction! We're working on it right now.</p>
		<p>Enter your email adress below so we can contact you once we're ready to go!</p>
		<div class="contact">
			<h4>Stay up to date!</h4>
			<div class="contact-form">
				<input type="email" name="email" id="emial" placeholder="Enter your email adress">
				<button type="submit">Send</button>
			</div>
		</div>
	</div>
	<link rel="dns-prefetch" href="">
</body>

</html>
